<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
		<style>
			.pagination {
				margin-top: 0!important;
			}			
		</style>
	</head>
	<body>		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">系统管理</a></li>
				<li><a href="#">员工管理</a></li>
				<li>员工列表</li>
			</ol>
			
			<h3 class="page-header">
				员工列表
			</h3>		
						
			<div class="row" style="margin-bottom: 20px;">
				<div class="col-sm-8">
	            	<div class="input-group">                	
	                	<input type="text" class="form-control" id="queryStr" name="queryStr" 
	                		placeholder="请输入员工编号或姓名或电话或个人介绍关键字">
	                    <span class="input-group-btn">
	                    	<button id="searchBtn" type="button" class="btn btn-primary">全文搜索</button>
	                    </span>
	                </div>            
	            </div>
	            <div class="col-sm-4">
	            	<a href="SearchEmp.html" class="btn btn-info">切换到普通检索</a>
	            </div>
			</div>
			
			
			<table v-show="empData.length!=0" class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>编号</th>
						<th>姓名</th>						
						<th>电话</th>
						<th>个人简介</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!--v-for循环遍历数据绑定到画面-->
					<tr v-for="(emp,index) in empData">
						<td>{{emp.empId}}</td>
						<td v-html="emp.empName">&nbsp;</td>						
						<td>{{emp.empPhone}}</td>
						<td v-html="emp.empInfo">&nbsp;</td>
						<td>
							<div class="dropdown">				
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									操作
									<span class="caret"></span>
								</button>				
								<ul class="dropdown-menu">
									<li><a href="javascript:void(0);" @click="showDetails(emp.empId);">修改/详细</a></li>									
								</ul>				
							</div>
						</td>
					</tr>					
				</tbody>
			</table>		
			
			<div class="alert alert-info" v-show="empData.length==0">
				没有任何满足条件的数据
			</div>			
		</div>	
		
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/vue/vue2.5.js" ></script>
		
		<script>	
		
			//搜索条件
			var queryStr = '';
			
			var v = new Vue({
				el:'.container', //应用vue数据的范围
				data:{  //数据模型
					empData:[], //员工数据集合									
				},
				methods:{ //定义方法
					query:function() {	 //查询					
						//发出ajax请求调用后端接口
						var url = baseUrl + "/emp/queryByIndex";
						
						//请求参数
						var params = {
							queryStr:queryStr
						}
						
						$.ajax({
							type:"POST", //请求类型get post
							url: url, //请求url地址
							async:true, //true默认表示异步请求
							dataType:'json', //响应的数据类型
							data:params     //请求参数
						})
						.done(function(data,status,xhr){ //请求成功回调函数
							//把响应的数据赋值给vue数据模型中的变量
							v.empData = data;												
							
						})
						.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
							alert(errorStatus + ',' + errorText);				
						});							
					},					
					showDetails:function(empId) { //修改查看详细的方法
						
						// 利用iframe加载其他网页内容到页面层 type:2
						layer.open({
							title:'员工详细信息',
						    type: 2, 				   
						    area: ['600px', '800px'], //宽高
						    content: 'UpdateEmp.html?empId=' + empId
						});
						
					}
					
				}
			});				
			
			
			//搜索按钮单击
			$('#searchBtn').click(function(){
				
				//条件赋值
				queryStr = $('#queryStr').val();
				
				if (queryStr == null || queryStr == '') {
					layer.msg('全文检索关键字不能为空');
					return;
				}
				
				v.query();				
			});
			
		</script>
		
	</body>
</html>
