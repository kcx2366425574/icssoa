<!DOCTYPE html>
<html>
	<head>
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>部门管理</title>
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
	</head>
	<body>		
		<div class="container">
			
			<ol class="breadcrumb">
				<li><a href="#">OA系统</a></li>
				<li><a href="#">系统管理</a></li>
				<li><a href="#">部门管理</a></li>
				<li>部门列表</li>
			</ol>
			
			<h3 class="page-header">
				部门列表
			</h3>
			
			<div class="row" style="margin-bottom: 20px;">
				<div class="col-md-12">
	            	<div class="input-group">                	
	                	<input type="text" class="form-control" id="keywords" name="keywords" placeholder="请输入部门关键字">
	                    <span class="input-group-btn">
	                    	<button type="button" class="btn btn-primary">普通搜索</button>
	                    </span>
	                </div>            
	            </div>
			</div>
			
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>部门编号</th>
						<th>部门名称</th>
						<th>部门描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!--v-for循环遍历数据绑定到画面-->
					<tr v-for="(dept,index) in deptData">
						<td>{{dept.deptId}}</td>
						<td>{{dept.deptName}}</td>
						<td>{{dept.deptInfo}}</td>
						<td>
							<a href="'UpdateDept.html?deptId='+dept.deptId" value="修改" class="btn btn-info btn-sm">修改</a>
							<input type="button" value="删除" class="btn btn-danger btn-sm" @click="del(dept.deptId,index);"/>
						</td>
					</tr>					
				</tbody>
			</table>	
			
			<div class="row">
				<div class="col-md-offset-8 col-md-4">
					<a href="AddDept.html" class="btn btn-primary btn-block">增加新部门</a>
				</div>
			</div>
			
		</div>	
		
		
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/global.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/vue/vue2.5.js" ></script>
		
		<script>		
			
			var v = new Vue({
				el:'.container', //应用vue数据的范围
				data:{  //数据模型
					deptData:[]
				},
				methods:{ //定义方法
					query:function() {	 //查询					
						//发出ajax请求调用后端接口
						var url = baseUrl + "/dept/query";
						
						$.ajax({
							type:"get", //请求类型get post
							url: url, //请求url地址
							async:true, //true默认表示异步请求
							dataType:'json', //响应的数据类型				
						})
						.done(function(data,status,xhr){ //请求成功回调函数
							//把响应的数据赋值给vue数据模型中的变量
							v.deptData = data.list;							
						})
						.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
							alert(errorStatus + ',' + errorText);				
						});							
					},
					del:function(deptId,index) {  //删除
												
						var flag = window.confirm('确定要删除此部门吗');
						
						if (!flag)
							return;						
												
						//发出ajax请求调用后端接口
						var url = baseUrl + "/dept/delete";
						
						$.ajax({
							type:"get", //请求类型get post
							url: url, //请求url地址
							async:true, //true默认表示异步请求
							dataType:'text', //响应的数据类型	
							data:{deptId:deptId}							
						})
						.done(function(data,status,xhr){ //请求成功回调函数
							layer.msg('删除部门成功');	
							//location.reload();//刷新当前网页
							v.deptData.splice(index,1);//前端删除
						})
						.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
							alert(errorStatus + ',' + errorText);				
						});
					}
				}
			});				
			
//			调用查询方法
			v.query();		
			
		</script>
		
	</body>
</html>
