<!DOCTYPE html>
<html>
<head>
<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
<meta name="viewport"
	content="width=width-device,initial-scale=1,user-scalable=no" />
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../js/datetimepicker/jquery.datetimepicker.css">
</head>
<body>
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="#">OA系统</a></li>
			<li><a href="#">会议管理</a></li>
			<li><a href="#">会议管理</a></li>
			<li>修改会议</li>
		</ol>

		<h3 class="page-header">修改会议</h3>

		<form class="form-horizontal col-md-10" id="form1">
			
			<div class="form-group">
				<label for="" class="col-md-2">会议ID</label>
				<div class="col-md-10">
					<input type="text"  readonly="readonly" id="meetingId" name="meetingId"
						 class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-2">会议主题</label>
				<div class="col-md-10">
					<input type="text" id="meetingTheme" name="meetingTheme"
						placeholder="请输入会议主题" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2">开始时间</label>
				<div class="col-md-10">
					<input type="text" id="startTime" name="startTime"
						placeholder="请选择会议开始时间" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2">结束时间</label>
				<div class="col-md-10">
					<input type="text" id="endTime" name="endTime"
						placeholder="请选择会议结束时间" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2">会议发起人:</label>
				<div class="col-md-10">
					<select id="empId" name="promoter.empId" value="promoter" class="form-control" style="pointer-events: none;>
						<option value="">请选择会议发起人</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2">会议室:</label>
				<div class="col-md-10">
					<select id="meetingRoomId" name="meetingRoom.meetingRoomId" value="meetingRoom" class="form-control">
						<option value="">请选择会议室</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2">会议状态</label>
				<div class="col-md-10">
					<select id="meetingState" name="meetingState" value="meetingState" class="form-control" style="pointer-events: none;">
						<option value="未审批">未审批</option>
						<option value="已审批">已审批</option>
						<option value="已开完">已开完</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="form-group">
					<div class="col-lg-offset-6 col-md-2">
						<input type="button" value="返回" class="btn btn-warning btn-block"
							onclick="history.back();" />
					</div>
					<div class="col-md-2">
						<input type="hidden" value="1" id="meetingId" name="meetingId" />
						<input type="button" value="修改" class="btn btn-primary btn-block" id="updateBtn"/>
					</div>
					<div class="col-md-2">
						<input type="reset" value="重置" class="btn btn-default btn-block"/>
					</div>
				</div>
		</form>
	</div>



	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/global.js"></script>
	<script type="text/javascript" src="../js/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/layer/layer.js"></script>
	<script type="text/javascript" src="../js/param.js"></script>
	<script type="text/javascript" src="../js/datetimepicker/jquery.datetimepicker.js"></script>
	<script>
 
        //动态生成会议室列表(同步请求)
		$.ajax({
			type:"get", //请求类型get post
			url: baseUrl + "/meetingRoom/query", //请求url地址
			async:false, //false默认表示同步请求
			dataType:'json', //响应的数据类型				
		})
		.done(function(data,status,xhr){ //请求成功回调函数
			
			
			//遍历数据集合
			$.each(data, function(index,el) {				
				$('#meetingRoomId').append('<option value="' + el.meetingRoomId + '" >' + el.meetingRoomName + '</option>');					
			});
		})
		.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
			alert(errorStatus + ',' + errorText);
			layer.closeAll();//关闭加载
		});		
						
		//动态生成会议发起人列表（同步请求）
		$.ajax({
			type:"get", //请求类型get post
			url: baseUrl + "/employee/getAll", //请求url地址
			async:false, //false默认表示同步请求
			dataType:'json', //响应的数据类型				
		})
		.done(function(data,status,xhr){ //请求成功回调函数
			//遍历数据集合
			$.each(data, function(index,el) {				
				$('#empId').append('<option value="' + el.empId + '" >' + el.empName + '</option>');					
			});
		})
		.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
			alert(errorStatus + ',' + errorText);
			layer.closeAll();//关闭加载
		});
		
		
		//获得id
		
		var meetingId = getParam('meetingId');
		var pageNum=getParam('pageNum');
		
		
		//根据id返回员工数据
		$.getJSON(baseUrl + '/meeting/queryById',{meetingId:meetingId},function(data){
			
			$('#meetingId').val(data.meetingId);
			$('#meetingTheme').val(data.meetingTheme);
			$('#startTime').val(data.startTime);
			$('#endTime').val(data.endTime);
			$('#empId').val(data.promoter.empId);
			$('#meetingRoomId').val(data.meetingRoom.meetingRoomId);
			$('#meetingState').val(data.meetingState);
			
		})
		.error(function(){
			alert('请求会议数据失败');				
		});		
		
      
        
		
		// 给文本框绑定日历控件
		$('#startTime').datetimepicker({
			lang:'ch',
			format:'Y-m-d H:i:00',
			formatDate:'Y-m-d H:i:00',
			step:10
		});

		// 给文本框绑定日历控件
		$('#endTime').datetimepicker({
			lang:'ch',
			format:'Y-m-d H:i:00',
			formatDate:'Y-m-d H:i:00',
			step:10
		});

		
		
		//单击修改按钮
			$('#updateBtn').click(function() {
				
				//加载层
				layer.load(2);
				
				//发出ajax请求调用后端接口
				var url = baseUrl + "/meeting/update";
				
				//请求参数
				var params = $('#form1').serialize();
				alert(params)
				
				$.ajax({
					type:"post", //请求类型get post
					url: url, //请求url地址
					async:true, //true默认表示异步请求
					dataType:'text', //响应的数据类型
					data:params //传递的请求参数
				})
				.done(function(data,status,xhr){ //请求成功回调函数
					layer.closeAll();//关闭加载
					layer.msg('修改会议成功');	
					
					setTimeout(function(){
						history.back();//重定向到查询画面
					},1000);		
				})
				.fail(function(xhr,errorStatus,errorText){ //请求失败回调函数
					alert(errorStatus + ',' + errorText);				
				});									
				
			});
		
		</script>
</body>
</html>
