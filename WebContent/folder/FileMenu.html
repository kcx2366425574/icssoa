					<h2>学JAVA开发，到中软国际。</h2>
				</div>
			</div>
			<div class="item">
				<div class="fill"
					style="background-image: url('../cloud_oa/image/104.jpg');"></div>
				<div class="carousel-caption">
					<h2>学iOS/Android开发，到中软国际。</h2>
				</div>
			</div>

	<div class="container">
		<h2 class="page-header">云文件目录</h2>
		<!-- 侧边栏树形结构-->
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading" style="font-weight: bolder">我的云目录</div>
				<div id="folderTree" class="panel-body">
					<ul id="tree" class="ztree"></ul>
				</div>
			</div>

		</div>
		<!-- 侧边栏完成    -->

		<!-- 右侧内容-->
		<div id="currentFolder1" class="col-md-offset-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<b>系统管理员的云存储</b>

					<div class="pull-right">
						<a href="javascript:editFolder(21)" class="btn btn-xs btn-info">重命名</a>
						<a href="javascript:delFolder(21)" class="btn btn-xs btn-info">删除目录</a>
						<a href="javascript:void(0)"  class="btn btn-primary btn-xs" @click='showDetails();'>上传文件</a>
						<a href="javascript:void(0)" class="btn btn-primary btn-xs">新建子目录</a>
					</div>
				</div>

				<div class="panel-body">
					<p>文件夹描述：中软云办公为您提供免费默认1G云空间，在您今后的工作生活中有机会增加容量。
					<div class="panel panel-default">
						<div class="panel-heading">子目录和文件</div>
						<div style="height: 300px; overflow-x: visible; overflow-y: auto">





						</div>
					</div>
				</div>

			</div>
		</div>

	<script>
		var v=new Vue({
			el:'.container',

			},

						title:'上传文件',
					    type: 2, 				   
					    area: ['600px', '800px'], //宽高
					    content: 'AddFile.html'
					});
					
				}
			}
		});
